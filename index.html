<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenAI Customer Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-fixed bg-cover bg-center bg-no-repeat font-inter" style="background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%), url('assets/bg86.jpg'); background-blend-mode: overlay;">
  <!-- Enhanced gradient overlay for depth -->
  <div class="fixed inset-0 bg-gradient-to-br from-indigo-900/30 via-purple-900/40 to-blue-900/50 backdrop-blur-sm"></div>
  
  <!-- Floating particles background -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-4 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
    <div class="absolute -top-4 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
  </div>
  
  <!-- Main container -->
  <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
    <div class="chat-container glass-morphism w-full max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl relative overflow-hidden">
      
      <!-- Header - Sticky -->
      <div class="chat-header sticky top-0 z-20 flex items-center mb-6 p-4 border-b border-white/20 bg-gradient-to-r from-white/10 to-white/5 backdrop-blur-md">
        <div class="logo-container w-12 h-12 rounded-full overflow-hidden bg-gradient-to-br from-cyan-400/20 to-blue-500/20 backdrop-blur-sm border border-white/30 flex items-center justify-center mr-4 shadow-lg hover:scale-105 transition-transform duration-300">
          <img src="assets/logo.png" alt="GenAI Logo" class="w-10 h-10 rounded-full object-cover filter drop-shadow-lg" />
        </div>
        <div class="flex-1">
          <h1 class="text-xl font-bold text-white drop-shadow-lg">GenAI Support</h1>
          <p class="text-sm text-white/90 drop-shadow-sm flex items-center gap-2 font-medium">
            <span class="w-2 h-2 bg-gradient-to-r from-green-400 to-emerald-400 rounded-full animate-pulse shadow-lg"></span>
            AI-Powered Assistant
          </p>
        </div>
        <div class="ml-auto flex flex-col items-end">
          <div class="flex items-center gap-2 mb-1">
            <div class="w-2 h-2 bg-green-400 rounded-full animate-ping"></div>
            <div class="w-3 h-3 bg-gradient-to-r from-green-400 to-emerald-500 rounded-full shadow-lg"></div>
          </div>
          <span class="text-xs text-white/85 font-medium drop-shadow-sm">Online</span>
        </div>
      </div>

      <!-- Chat Area -->
      <div id="chat-box" class="chat-messages space-y-4 max-h-96 overflow-y-auto px-4 mb-6 relative">
        <!-- Welcome message -->
        <div class="bot-message fade-in">
          <div class="message-bubble bot-bubble">
            <div class="flex items-center gap-2 mb-2">
              <div class="w-6 h-6 rounded-full bg-gradient-to-r from-cyan-400 to-blue-500 flex items-center justify-center">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="white">
                  <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm-1 15l-5-5 1.41-1.41L11 14.17l7.59-7.59L20 8l-9 9z"/>
                </svg>
              </div>
              <span class="text-xs font-semibold text-gray-700">AI Assistant</span>
            </div>
            <p>ðŸ‘‹ <strong>Welcome to GenAI Support!</strong></p>
            <p class="mt-1 text-sm font-medium">I'm here to help you with any questions or concerns. How can I assist you today?</p>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="chat-input p-4 bg-gradient-to-r from-white/5 to-white/10 backdrop-blur-md border-t border-white/20">
        <div class="input-container glass-input relative group">
          <input
            id="user-input"
            type="text"
            placeholder="Type your question here..."
            class="w-full bg-transparent text-white placeholder-white/95 px-4 py-3 pr-14 outline-none text-sm font-medium transition-all duration-300 focus:placeholder-white/100"
            maxlength="500"
          />
          <button
            id="send-btn"
            class="send-button absolute right-2 top-1/2 transform -translate-y-1/2 w-10 h-8 rounded-lg bg-gradient-to-r from-cyan-500 via-blue-500 to-indigo-600 hover:from-cyan-600 hover:via-blue-600 hover:to-indigo-700 text-white transition-all duration-300 flex items-center justify-center shadow-lg hover:shadow-2xl hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed group-focus-within:shadow-cyan-500/50"
            aria-label="Send message"
          >
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="text-xs text-white/85 mt-3 text-center flex items-center justify-center gap-2 font-medium">
          <span class="text-white drop-shadow-sm">Press Enter to send</span>
          <span class="text-white/60">â€¢</span>
          <span class="flex items-center gap-1 text-white drop-shadow-sm">
            <span class="w-1 h-1 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-full animate-pulse shadow-sm"></span>
            Powered by Amazon Bedrock
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
