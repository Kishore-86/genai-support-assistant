<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenAI Customer Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-cover bg-center" style="background-image: url('assets/bg86.jpg');">
  <div class="flex items-center justify-center min-h-screen">
    <div class="chat-container backdrop-blur-md bg-white/20 rounded-3xl shadow-xl p-6 w-full max-w-xl border border-white/30">
      
      <!-- Header -->
      <div class="flex items-center mb-4">
        <img src="assets/logo.png" alt="Logo" class="w-10 h-10 rounded-full mr-3" />
        <h1 class="text-xl font-semibold text-white drop-shadow">GenAI Support Assistant</h1>
      </div>

      <!-- Chat Area -->
      <div id="chat-box" class="space-y-3 max-h-[400px] overflow-y-auto px-1">
        <!-- Messages will be appended here -->
      </div>

      <!-- Input -->
      <div class="mt-4 flex">
        <input
          id="user-input"
          type="text"
          placeholder="Type your question..."
          class="flex-grow rounded-l-xl px-4 py-2 outline-none"
        />
        <button
          id="send-btn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 rounded-r-xl transition"
        >
          Send
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
